<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solid App Store</title>

    <script src="index.js"></script>
</head>
<body>
<div class="my-5 d-lg-flex justify-content-around align-items-center">
    <div class="col-lg-7 mx-md-5 mb-5">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-start">
                <div class="col-sm-4">
                    <div class="d-flex align-items-center justify-content-center">
                            <img class="mx-2" src="https://genr.eu/wp/wp-content/uploads/2018/10/logo.svg" width="50px">
                            <h4 class="mx-2">App Store</h4>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="input-group mb-3">
                        <input class="form-control border-end-0 border" type="search" id="search" placeholder="Search">
                        <span class="input-group-append">
                                <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5"
                                        type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                    </div>
                    <div id="app-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
